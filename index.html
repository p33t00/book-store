<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/assets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
  </head>
  <body class="pt-5">
    <main class="container text-center py-4">
      <nav class="navbar navbar-dark fixed-top navbar-expand-lg bg-dark bg-gradient">
        <div class="container-fluid px-4">
          <button id="btn-card" class="btn btn-outline-success col-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          </button>
          <span class="navbar-brand col">Pete's Shelf</span>
          <button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <label for="category-select" class="nav-link">Category:</label>
                <select id="category-select">
                  <option value="all">All</option>
                  <option value="css">CSS</option>
                  <option value="html">HTML</option>
                  <option value="javascript">JavaScript</option>
                </select>
              </li>
              <li class="nav-item">
                <label for="sort-select" class="nav-link">Sort:</label>
                <select id="sort-select">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="price">Price</option>
                </select>
              </li>
              <li class="nav-item">
                <label for="order-select" class="nav-link">Order:</label>
                <select id="order-select">
                  <option value="asc">ASC</option>
                  <option value="desc">DESC</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main Container -->
      <div id="content" class="row justify-content-center gy-md-5 gy-3"></div>
      <!-- Single Item Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div id="single-item-modal" class="modal-content" data-id=0>
              <div class="modal-header border border-0">
                <h2 class="modal-title" id="staticBackdropLabel">$ <span>12.75</span></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body card border border-0 py-0 text-start">
                <img src="./public/img/book.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">CSS For beginners.</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Author: <span class="modal-author-field">Jan Pier Bountie</span></li>
                  <li class="list-group-item list-group-item-category">Category: <span class="modal-category-field">CSS</span></li>
                </ul>
              </div>
              <div class="modal-footer justify-content-between border border-0">
                <button class="btn btn-outline-success btn-buy col-2" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                    <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <!-- Shopping card -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header bg-dark bg-gradient">
          <h5 class="offcanvas-title text-white" id="offcanvasRightLabel">Shopping List:</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
          <div class="clearfix">
            <h4 class="ms-3 float-start">Quantity: <span id="qty">0</span><h4>
            <h4 class="me-3 float-end">Total: $<span id="total-price">0</span></h4>
          </div>
          <hr class="m-1">
          <hr class="m-1">
          <ul id="shopping-list" class="list-group list-group-flush px-3"></ul>
          <div class="fixed-bottom bg-dark bg-gradient py-3">
            <button class="btn btn-success me-5">Order</button>
            <button id="clear-card" class="btn btn-danger">Remove All</button>
          </div>
        </div>
    </main>
    <script type="module" src="./public/assets/main.js"></script>
  </body>
</html>
